<!DOCTYPE html>
<html>
<head>

  <title>Plex JS Mp3 Player</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- CSS -->
  <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="font-awesome-4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">


</head>
<body>
<div class="container">

  <!-- audio tag -->
  <audio id="audioJsAudio"></audio>


  <div id="mainContainer">
    <!-- CONTENT GOES HERE -->
  </div>
</div>
</body>

<!-- HANDLEBAR TEMPLATES -->
<!-- MAIN MENU -->
<script id="main-tpl" type="text/x-handlebars-template">
  <div id="menuContainer">
  </div>
</script>
<!-- EO MAIN MENU -->

<!-- MENU ITEM -->
<script id="menuitem-tpl" type="text/x-handlebars-template">
  {{#if menuItem.thumb}}
  <div id="menuItem" class="{{menuItem.cssClass}}" style="background-image: url('{{menuItem.thumb}}');">
    {{else}}
    <div id="menuItem" class="{{menuItem.cssClass}}">
      {{/if}}
      <h3 class="well">{{menuItem.title}}</h3>


      <ol class="breadcrumb">
        {{#if menuStack}}
        {{#each menuStack}}
        <li>{{title}}</li>
        {{/each}}
        {{/if}}
        <li>
          <span class="label label-primary">{{position}} - {{itemsCount}}</span>
        </li>
      </ol>
    </div>
</script>
<!-- EO MENU ITEM -->

<!-- OPTIONS WRAPPER -->
<script id="options_wrapper-tpl" type="text/x-handlebars-template">
  <div id="menuItem" class="options">
    <h3 class="well">{{title}}</h3>

    <div>{{{optionsContent}}}</div>

    <ol class="breadcrumb">
      {{#if menuStack}}
      {{#each menuStack}}
      <li>{{title}}</li>
      {{/each}}
      {{/if}}
      <li>
        <span class="label label-primary">{{position}} - {{itemsCount}}</span>
      </li>
    </ol>
  </div>
</script>
<!-- EO OPTIONS WRAPPER -->

<!-- OPTIONS SYSINFOS -->
<script id="options_sysinfos-tpl" type="text/x-handlebars-template">
  <dl class="dl-horizontal">
    {{#each data.ifaces}}
    <dt>{{name}}:</dt>
    <dd>{{details.address}}</dd>
    {{/each}}
    <dt>Access Point Mode:</dt>
    <dd>{{data.inApMode}}</dd>
  </dl>
</script>
<!-- EO OPTIONS SYSINFOS -->

<!-- OPTIONS WIFISETTINGS -->
<script id="options_wifisettings-tpl" type="text/x-handlebars-template">
  <form>
    <div class="row">
      <div class="form-group col-xs-8">
        <label for="options_wifisettings_essid">ESSID</label>
        <input type="text" class="form-control" id="options_wifisettings_essid" placeholder="Enter ESSID" value="{{data.netCfg.ssid}}">
      </div>
      <div class="col-xs-4 col-xs-offset-4"></div>
    </div>
    <div class="row">
      <div class="form-group  col-xs-8">
        <label for="options_wifisettings_wpa">WPA</label>
        <input type="text" class="form-control" id="options_wifisettings_wpa" placeholder="Enter WPA" value="{{data.netCfg.wpa}}">
      </div>
      <div class="col-xs-4 col-xs-offset-4"></div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <dl class="dl-horizontal">
          <dt>Access Point Mode:</dt>
          <dd>{{data.inApMode}}</dd>
        </dl>
      </div>
    </div>
    <div class="row">
      <button type="button" id="options_wifisettings_submit" class="btn btn-success btn-lg">Submit</button>
      <button type="button" id="options_wifisettings_cancel" class="btn btn-danger btn-lg">Cancel</button>
      <button type="button" id="options_wifisettings_switchapmode" class="btn btn-warning btn-lg">Switch AP Mode</button>
    </div>
  </form>
</script>
<!-- EO OPTIONS SYSINFOS -->


<!-- PLAYER -->
<script id="player-tpl" type="text/x-handlebars-template">
  {{#if menuItem.thumb}}
  <div id="menuItem" class="player" style="background-image: url('{{menuItem.thumb}}');">
    {{else}}
    <div id="menuItem" class="player">
      {{/if}}
      <h3 class="well">
        {{menuItem.title}}
        <hr/>
        (<span id="playerPlaytime" class="playtime">00:00</span> / <span id="playerDuration" class="duration">{{duration}}</span>) <i class="fa fa-play" id="playerPlayStatus"></i>
      </h3>
      <ol class="breadcrumb">
        {{#if menuStack}}
        {{#each menuStack}}
        <li>{{title}}</li>
        {{/each}}
        {{/if}}
        <li>
          <span class="label label-primary">{{position}} - {{itemsCount}}</span>
        </li>
      </ol>
    </div>
</script>
<!-- EO PLAYER -->

<!-- EO HANDLEBAR TEMPLATES -->


<!-- JS LIBARIES -->
<script src="scripts/jquery-1.11.1.min.js"></script>
<script src="audiojs/audio.min.js"></script>
<script src="scripts/handlebars-v1.3.0.js"></script>
<script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
<script src="scripts/jquery.blockUI.js"></script>
<script src="scripts/jquerySimpleOnScreenKeyb.js"></script>

<!-- Player Stuff -->
<script src="scripts/player/MenuTools.js"></script>

<script src="scripts/player/MenuItem.js"></script>

<script src="scripts/player/menuitems/options/OptionMainMenuItem.js"></script>
<script src="scripts/player/menuitems/options/OptionsMainSettingsMenuItem.js"></script>
<script src="scripts/player/menuitems/options/OptionSysInfoMenuItem.js"></script>
<script src="scripts/player/menuitems/options/OptionWifiSettingsMenuItem.js"></script>

<script src="scripts/player/menuitems/SourceMenuItem.js"></script>
<script src="scripts/player/menuitems/DirectoryMenuItem.js"></script>
<script src="scripts/player/menuitems/AudioFileMenuItem.js"></script>
<script src="scripts/player/menuitems/PlayerMenuItem.js"></script>
<script src="scripts/player/menuitems/AudioAllFilesMenuItem.js"></script>

<script src="scripts/player/AudioJsWrapper.js"></script>
<script src="scripts/player/KeyBoardEventHandler.js"></script>
<script src="scripts/player/MenuHandler.js"></script>
<script src="scripts/player/Tools.js"></script>
<script src="scripts/player/Player.js"></script>
<!-- EO Player Stuff -->
<script src="scripts/main.js"></script>
</html>

<!DOCTYPE html>
<html>
<head>

  <title>Plex JS Mp3 Player</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- CSS -->
  <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="font-awesome-4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="main.css">


</head>
<body>
<div class="container">

  <!-- audio tag -->
  <audio id="audioJsAudio"></audio>


  <div id="mainContainer">
    <!-- CONTENT GOES HERE -->
  </div>
</div>
</body>

<!-- HANDLEBAR TEMPLATES -->
<!-- MAIN MENU -->
<script id="main-tpl" type="text/x-handlebars-template">
  <div id="menuContainer">
  </div>
</script>
<!-- EO MAIN MENU -->

<!-- MENU ITEM -->
<script id="menuitem-tpl" type="text/x-handlebars-template">
  {{#if menuItem.thumb}}
  <div id="menuItem" class="{{menuItem.type}}" style="background-image: url({{menuItem.thumb}});">
    {{else}}
    <div id="menuItem" class="{{menuItem.type}}">
      {{/if}}
      <h3 class="well">{{menuItem.title}}</h3>


      <ol class="breadcrumb">
        {{#if menuStack}}
        {{#each menuStack}}
        <li>{{title}}</li>
        {{/each}}
        {{/if}}
        <li>
          <span class="label label-primary">{{position}} - {{itemsCount}}</span>
        </li>
      </ol>
    </div>
</script>
<!-- EO MENU ITEM -->

<!-- OPTIONS WRAPPER -->
<script id="options_wrapper-tpl" type="text/x-handlebars-template">
  <div id="menuItem" class="options">
    <h3 class="well">{{title}}</h3>

    <div>{{{optionsContent}}}</div>

    <ol class="breadcrumb">
      {{#if menuStack}}
      {{#each menuStack}}
      <li>{{title}}</li>
      {{/each}}
      {{/if}}
    </ol>
  </div>
</script>
<!-- EO OPTIONS WRAPPER -->

<!-- OPTIONS SYSINFOS -->
<script id="options_sysinfos-tpl" type="text/x-handlebars-template">
  <dl class="dl-horizontal">
    {{#each data.ifaces}}
    <dt>{{name}}:</dt>
    <dd>{{details.address}}</dd>
    {{/each}}
    <dt>Access Point Mode:</dt>
    <dd>{{data.inApMode}}</dd>
  </dl>
</script>
<!-- EO OPTIONS SYSINFOS -->

<!-- OPTIONS WIFISETTINGS -->
<script id="options_wifisettings-tpl" type="text/x-handlebars-template">
  <form>
    <div class="row">
      <div class="form-group col-xs-8">
        <label for="options_wifisettings_essid">ESSID</label>
        <input type="text" class="form-control" id="options_wifisettings_essid" placeholder="Enter ESSID">
      </div>
      <div class="col-xs-4 col-xs-offset-4"></div>
    </div>
    <div class="row">
      <div class="form-group  col-xs-8">
        <label for="options_wifisettings_wpa">WPA</label>
        <input type="text" class="form-control" id="options_wifisettings_wpa" placeholder="Enter WPA">
      </div>
      <div class="col-xs-4 col-xs-offset-4"></div>
    </div>
    <div class="row">
      <button type="button" id="options_wifisettings_submit" class="btn btn-success btn-lg">Submit</button>
      <button type="button" id="options_wifisettings_cancel" class="btn btn-danger btn-lg">Cancel</button>
    </div>
  </form>
</script>
<!-- EO OPTIONS SYSINFOS -->


<!-- PLAYER -->
<script id="player-tpl" type="text/x-handlebars-template">
  <div id="audioJsWrapper">
    <h1>{{title}}</h1>

    <ol class="breadcrumb">
      {{#each menuStack}}
      <li>{{title}}</li>
      {{/each}}
    </ol>

    <div class="playListWrapper" id="playListWrapper" data-scrollpos="0">
      <ul class="media-list" id="playList">
        {{#each files}}
        <li class="media" data-src="{{mp3}}">
          <a class="pull-left" href="#">
            {{#if thumb}}
            <img width="64" height="64" src="{{thumb}}" alt="{{title}}"/>
            {{else}}
            <i class="fa fa-file-audio-o  fa-3x"></i>
            {{/if}}
          </a>

          <div class="media-body">
            <h3 class="media-heading">{{title}} (<span class="playtime">00:00</span> / <span class="duration">{{duration}}</span>)
            </h3>

            <div class="row">
              <div class="col-xs-12">
                <div class="playprogress" style="width: 0%; background-color: #428bca; height: 16px;"></div>
              </div>
            </div>
          </div>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</script>
<!-- EO PLAYER -->

<!-- EO HANDLEBAR TEMPLATES -->


<!-- JS LIBARIES -->
<script src="scripts/jquery-1.11.1.min.js"></script>
<script src="audiojs/audio.min.js"></script>
<script src="scripts/handlebars-v1.3.0.js"></script>
<script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
<script src="scripts/jquery.blockUI.js"></script>
<script src="scripts/jquerySimpleOnScreenKeyb.js"></script>
<!-- Player Stuff -->
<script src="scripts/player/Directory.js"></script>
<script src="scripts/player/File.js"></script>
<script src="scripts/player/MenuItem.js"></script>
<script src="scripts/player/AudioJsWrapper.js"></script>
<script src="scripts/player/KeyBoardEventHandler.js"></script>
<script src="scripts/player/MenuHandler.js"></script>
<script src="scripts/player/Tools.js"></script>
<script src="scripts/player/OptionsHandler.js"></script>
<script src="scripts/player/Player.js"></script>
<!-- EO Player Stuff -->
<script src="scripts/main.js"></script>
</html>

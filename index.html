<!DOCTYPE html>
<html>
  <head>

    <title>Plex JS Mp3 Player</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">

  </head>
  <body>
    <div class="container" id="mainContainer">
    </div>
  </body>

  <!-- HANDLEBAR TEMPLATES -->
  <!-- MAIN MENU -->
  <script id="main-tpl" type="text/x-handlebars-template">
    <div class="carousel slide">
      <div class="carousel-inner">
        {{#each sections}}
          <div class="item" data-type="section" data-id="{{{key}}}" data-interval="false">
            <img data-src="holder.js/900x500/sky/text:{{title}}" alt="{{title}}" />
          </div>
        {{/each}}
      </div>
    </div>
  </script>
  <!-- EO MAIN MENU -->

  <!-- DIRECTORY -->
  <script id="directory-tpl" type="text/x-handlebars-template">
    <h1>{{title}} Dir: {{subDirs.length}}</h1>

    <div class="carousel">
      <div class="carousel-inner">
        {{#each subDirs}}
          <div class="item" data-type="directory" data-id="{{{key}}}" data-interval="false">
            <img data-src="holder.js/900x500/sky/text:{{title}}" alt="{{title}}" />
          </div>
        {{/each}}
        {{#if files}}
        <div class="item" data-type="playall" data-id="{{{key}}}" data-interval="false">
          <img data-src="holder.js/900x500/lava/text:PlayAll ({{files.length}})" alt="PlayAll" />
        </div>
        {{/if}}
        {{#each files}}
          <div class="item" data-type="file" data-id="{{{id}}}" data-interval="false">
            <img data-src="holder.js/900x500/vine/text:{{title}}" alt="{{title}}" />
          </div>
        {{/each}}
      </div>
    </div>
  </script>
  <!-- EO DIRECTORY -->

  <!-- PLAYER -->
  <script id="player-tpl" type="text/x-handlebars-template">
       <div id="wrapper">
      <h1>{{title}}</h1>
      <audio preload></audio>
      <ol>
        {{#each files}}
          <li><a href="#" data-src="{{mp3}}">{{title}}</a></li>
        {{/each}}
      </ol>
    </div>
  </script>
  <!-- EO PLAYER -->

  <!-- EO HANDLEBAR TEMPLATES -->




  <!-- JS LIBARIES -->
  <script src="scripts/jquery-1.11.1.min.js"> </script>

  <script src="audiojs/audio.min.js"></script>
  <script src="scripts/holder.js"></script>
  <script src="scripts/handlebars-v1.3.0.js"> </script>
  <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  <script src="scripts/player.js"> </script>
  <script src="scripts/main.js"> </script>
</html>

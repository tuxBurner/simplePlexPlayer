<!DOCTYPE html>
<html>
  <head>

    <title>Plex JS Mp3 Player</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="font-awesome-4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">


  </head>
  <body>
    <div class="container">

      <!-- audio tag -->
      <audio id="audioJsAudio"></audio>

      <div class="row">
        <div class="col-xs-12">
          <div class="center-block" id="mainContainer">
            <!-- CONTENT GOES HERE -->
          </div>
        </div>
      </div>
    </div>
  </body>

  <!-- HANDLEBAR TEMPLATES -->
  <!-- MAIN MENU -->
  <script id="main-tpl" type="text/x-handlebars-template">
    <div id="menuContainer">
    </div>
  </script>
  <!-- EO MAIN MENU -->

  <!-- MENU ITEM -->
  <script id="menuitem-tpl" type="text/x-handlebars-template">
    {{#if menuItem.thumb}}
      <div id="menuItem" class="{{menuItem.type}}" style="background-image: url({{menuItem.thumb}});">
    {{else}}
      <div id="menuItem" class="{{menuItem.type}}">
    {{/if}}
      <h3 class="well">{{menuItem.title}}</h3>

      {{#if menuStack}}
      <ol class="breadcrumb">
        {{#each menuStack}}
          <li>{{title}}</li>
        {{/each}}
      </ol>
      {{/if}}
    </div>
  </script>
  <!-- EO MENU ITEM -->

  <!-- SETTINGS -->
  <script id="settings-tpl" type="text/x-handlebars-template">
    SETTINGS
  </script>
  <!-- EO SETTINGS>

  <!-- PLAYER -->
  <script id="player-tpl" type="text/x-handlebars-template">
    <div id="audioJsWrapper">
      <h1>{{title}}</h1>

      <ol class="breadcrumb">
        {{#each menuStack}}
          <li>{{title}}</li>
        {{/each}}
      </ol>

      <div class="playListWrapper" id="playListWrapper" data-scrollpos="0">
      <ul class="media-list" id="playList">
        {{#each files}}
        <li class="media" data-src="{{mp3}}">
          <a class="pull-left" href="#">
          {{#if thumb}}
            <img width="64" height="64" src="{{thumb}}" alt="{{title}}" />
          {{else}}
            <i class="fa fa-file-audio-o  fa-3x"></i>
          {{/if}}
          </a>
         <div class="media-body">
           <h4 class="media-heading">{{title}} ({{duration}})</h4>
           <div class="progress">
             <div class="progress-bar"  style="width: 0%;"></div>
          </div>
         </div>
        </li>
        {{/each}}
      </ul>
      </div>
    </div>
  </script>
  <!-- EO PLAYER -->

  <!-- EO HANDLEBAR TEMPLATES -->




  <!-- JS LIBARIES -->
  <script src="scripts/jquery-1.11.1.min.js"> </script>
  <script src="audiojs/audio.min.js"></script>
  <script src="scripts/handlebars-v1.3.0.js"> </script>
  <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  <script src="scripts/player.js"> </script>
  <script src="scripts/main.js"> </script>
</html>

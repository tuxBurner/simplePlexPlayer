<!DOCTYPE html>
<html>
  <head>

    <title>Plex JS Mp3 Player</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="font-awesome-4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">


  </head>
  <body>
    <div class="container" id="mainContainer">
    </div>
  </body>

  <!-- HANDLEBAR TEMPLATES -->
  <!-- MAIN MENU -->
  <script id="main-tpl" type="text/x-handlebars-template">
    <div class="carousel slide">
      <div class="carousel-inner">
        {{#each sections}}
          <div class="item" data-type="section" data-id="{{{key}}}" data-interval="false">
            <img data-src="holder.js/900x500/sky/text:{{title}}" alt="{{title}}" />
          </div>
        {{/each}}
        <div class="item" data-type="settings" data-id="-1" data-interval="false">
          <img data-src="holder.js/900x500/lava/text:Settings" alt="Settings" />
        </div>
      </div>
    </div>
  </script>
  <!-- EO MAIN MENU -->

  <!-- SETTINGS -->
  <script id="settings-tpl" type="text/x-handlebars-template">
    <div class="carousel slide">
      <div class="carousel-inner">
        <div class="item" data-type="settings" data-id="-1" data-interval="false">
          <img data-src="holder.js/900x500/lava/text:Settings" alt="Settings" />
        </div>
      </div>
    </div>
  </script>
  <!-- EO SETTINGS>

  <!-- DIRECTORY -->
  <script id="directory-tpl" type="text/x-handlebars-template">
    <h1>{{title}} Dir: {{subDirs.length}}</h1>
    <div class="carousel">
      <div class="carousel-inner">
        {{#each subDirs}}
          <div class="item" data-type="directory" data-id="{{{key}}}" data-interval="false">
            {{#if thumb}}
              <img width="900" height="500" src="{{thumb}}" alt="{{title}}" />
              <div class="carousel-caption">
                <h3>{{title}}</h3>
              </div>
            {{else}}
              <img data-src="holder.js/900x500/sky/text:{{title}}" alt="{{title}}" />
            {{/if}}
          </div>
        {{/each}}

        {{#if files}}
        <div class="item" data-type="playall" data-id="{{{key}}}" data-interval="false">
          <img data-src="holder.js/900x500/auto/lava/text:PlayAll ({{files.length}})" alt="PlayAll" />
        </div>
        {{/if}}
        {{#each files}}
          <div class="item" data-type="file" data-id="{{{id}}}" data-interval="false">
            {{#if thumb}}
              <img width="900" height="500" src="{{thumb}}" alt="{{title}}" />
              <div class="carousel-caption">
                <h3>{{title}}</h3>
              </div>
            {{else}}
              <img data-src="holder.js/900x500/vine/text:{{title}}" alt="{{title}}" />
            {{/if}}
          </div>
        {{/each}}
      </div>
    </div>
  </script>
  <!-- EO DIRECTORY -->

  <!-- PLAYER -->
  <script id="player-tpl" type="text/x-handlebars-template">
    <div id="audioJsWrapper">
      <h1>{{title}}</h1>
      <audio id="audioJsAudio"></audio>

      <ul class="media-list" id="playList">
        {{#each files}}
        <li class="media" data-src="{{mp3}}">
          <a class="pull-left" href="#">
          {{#if thumb}}
            <img width="64" height="64" src="{{thumb}}" alt="{{title}}" />
          {{else}}
            <img data-src="holder.js/64x64/vine/" alt="{{title}}" />
          {{/if}}
          </a>
         <div class="media-body">
           <h4 class="media-heading">{{title}} ({{duration}})</h4>
           <div class="progress">
             <div class="progress-bar"  style="width: 0%;"></div>
          </div>
         </div>
        </li>
        {{/each}}
      </ul>
    </div>
  </script>
  <!-- EO PLAYER -->

  <!-- EO HANDLEBAR TEMPLATES -->




  <!-- JS LIBARIES -->
  <script src="scripts/jquery-1.11.1.min.js"> </script>

  <script src="audiojs/audio.min.js"></script>
  <script src="scripts/holder.js"></script>
  <script src="scripts/handlebars-v1.3.0.js"> </script>
  <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  <script src="scripts/player.js"> </script>
  <script src="scripts/main.js"> </script>
</html>
